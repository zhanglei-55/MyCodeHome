<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能合约交互</title>
</head>
<body>
  <h1>智能合约交互</h1>
  <p>部署的合约地址：<span id="contractAddress"></span></p>
  <p>部署者账户：<span id="deployerAccount"></span></p>
  <p>部署者账户代币余额：<span id="deployerTokenBalance"></span></p>
  <p>授权操作：发送者钱包给授权钱包 授权代币</p>
  <p>代理转账代币操作：授权钱包 => 上一部的发送者钱包 执行转账操作的账户 => 转账账户 授权账户 => 接收转账的账户 接受者钱包 => 收钱的账户</p>
  <p>授权钱包：
    <select id="approvedAccountSelector" class="account-selector">
      <option value="">选择账户</option>
    </select>
  </p>
  <p>接收者钱包：
    <select id="recipientAccountSelector" class="account-selector">
      <option value="">选择账户</option>
    </select>
  </p>
  <p>发送者钱包：
    <select id="senderAccountSelector" class="account-selector">
      <option value="">选择账户</option>
    </select>
  </p>
  <p>执行转账操作的账户：
    <select id="executorAccountSelector" class="account-selector">
      <option value="">选择账户</option>
    </select>
  </p>
  <p>查看代币余额的账户：
    <select id="balanceAccountSelector" class="account-selector">
      <option value="">选择账户</option>
    </select>
    <button onclick="checkTokenBalance()">查询余额</button>
  </p>
  <p>授权金额：<input type="number" id="approvalAmount" value="100"></p>
  <button onclick="approve()">批准代币</button>
  <p>转账金额：<input type="number" id="transferAmount" value="50"></p>
  <button onclick="transfer()">转账代币</button>
  <button onclick="transferFrom()">代理转账代币</button>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
